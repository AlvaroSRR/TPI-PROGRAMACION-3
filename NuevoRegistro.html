<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <script src="Registro.js" defer></script>
    <link rel="stylesheet" href="/Admin/actualizarBaja.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="../FondoBlancoo.png" class="nav-logo" alt="Logo Clínica">
            <span class="nav-titulo">Gestión Clínica</span>
        </nav>
    </header>

    <section id="registro">
        <div class="contenedor">
            <div id="borde">
            <h1>Registro Paciente</h1>
            <form id="formRegistro">

                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required>
                </div>

                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido" required>
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ej: 351-1234567" required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required>
                </div>

                <div class="botones">
                    <button type="submit" class="guardar">Registrar</button>
                    <button type="button" class="eliminar" onclick="location.href='/main.html'">Cancelar</button>
                </div>
            </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <span>© 2025 Clínica NovaSalud - Sistema de Gestión</span>
    </footer>
</body>

</html>
