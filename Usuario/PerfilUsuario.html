<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="PerfilUsuario.css">
    <script src="/Usuario/PerfilUsuario.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src='../FondoBlancoo.png' class="nav-logo">
            <span class="nav-titulo">Autogestión Paciente</span>
        </nav>
    </header>
    <section id="perfilUsuario">
        <h1>Perfil Usuario</h1>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input class="datoPerfil" type="text" id="nombre" placeholder="Datos Paciente">
        </div>
        <div class="campo">
            <label for="apellido">Apellido:</label>
            <input class="datoPerfil" type="text" id="apellido" placeholder="Datos Paciente">
        </div>
        <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input class="datoPerfil" type="text" id="telefono" placeholder="Datos Paciente">
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input class="" type="email" id="email" placeholder="Datos Paciente" disabled>
        </div>
        <div class="campo">
            <label for="password">Password:</label>
            <input class="datoPerfil" type="password" id="password" placeholder="password">
        </div>
        <div class="botones">
            <button class="boton" onclick="location.href='/Usuario/MenuPaciente.html'">Volver</button>
            <button class="modificar" id="modificar">Modificar</button> <!--- evento click, guardar en api --->
            <button class="guardar" id="guardar" disabled>Guardar Cambios</button>
            <!--- evento click, guardar en api --->
        </div>
    </section>
    <footer class="footer">
        <span>© 2025 Clínica NovaSalud - Sistema de Gestión</span>
    </footer>
</body>

</html>
