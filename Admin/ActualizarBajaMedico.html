<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Baja Médico</title>
    <script src="/Admin/ActualizarBajaMedico.js" defer></script>
    <link rel="stylesheet" href="/Admin/actualizarBaja.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src='../FondoBlancoo.png' class="nav-logo">
            <span class="nav-titulo">Gestión Clínica</span>
        </nav>
    </header>
    <section class="contenedor">
        <section id="buscador">
            <h1>Actualizar Baja Médico</h1>
            <div>
                <input type="email" id="inputEmail" placeholder="Ingrese nombre a Buscar">
                <input type="button" value="Buscar" id="btnBuscar">
                <button class="boton" onclick="location.href='/Admin/MenuAdmin.html'">Volver</button>
            </div>
        </section>
        <section id="resultados" hidden>
            <h1>Perfil Médico</h1>
            <div class="campo">
                <label for="id">Id:</label>
                <input class="datoPerfil" type="number" id="id" disabled>
            </div>
            <div class="campo">
                <label for="dni">Nombre:</label>
                <input class="datoPerfil" type="number" id="dni" placeholder="Datos Paciente">
            </div>
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input class="datoPerfil" type="text" id="nombre" placeholder="Datos Paciente">
            </div>
            <div class="campo">
                <label for="apellido">Apellido:</label>
                <input class="datoPerfil" type="text" id="apellido" placeholder="Datos Paciente">
            </div>
            <div class="campo">
                <label for="especialidad">Especialidad:</label>
                <input class="datoPerfil" type="text" id="especialidad" placeholder="Datos Paciente">
            </div>
            <ul id="dias"></ul>
            <div class="botones">
                <button class="guardar" id="guardar">Guardar Cambios</button>
                <!-- <button class="actualizar" id="actualizar">Actualizar</button> -->
                <button class="eliminar" id="eliminar">Eliminar</button>
            </div>
        </section>
    </section>
    <footer class="footer">
        <span>© 2025 Clínica NovaSalud - Sistema de Gestión</span>
    </footer>
</body>

</html>
