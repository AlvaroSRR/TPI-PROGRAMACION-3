<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Médico</title>
    <link rel="stylesheet" href="MenuAdmin.css">
    <script src="/Admin/gestionMedicos.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src='../FondoBlancoo.png' class="nav-logo">
            <span class="nav-titulo">Gestión Clínica</span>
        </nav>
    </header>
    <section id="MenuGestionMedicos">
        <div class="contenedor">
            <div id="borde">
                <h1>Menú Gestión</h1>
                <input type="button" value="Alta" onclick="location.href='/Admin/AltaMedicos.html'" class="boton">
                <input type="button" value="Baja/Actualizar" onclick="location.href='/Admin/ActualizarBajaMedico.html'"
                    class="boton">
                    <input type="button" value="Medicos" id="btnMedicos" class="boton">
                <button class="boton-volver" onclick="location.href='/Admin/MenuAdmin.html'">Volver</button>
            </div>
            <section id="medicosTodos">
                <table border="1" id="medicosLista" hidden>
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>nombre</th>
                            <th>apellido</th>
                            <th>especialidad</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCitas"></tbody>
                </table>
            </section>
        </div>

    </section>

    <footer class="footer">
        <span>© 2025 Clínica NovaSalud - Sistema de Gestión</span>
    </footer>
</body>

</html>
